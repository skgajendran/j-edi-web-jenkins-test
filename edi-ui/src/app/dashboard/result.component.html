<div class="content" style="padding-bottom:50px">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                <div class="page-header">
                    <h1 class="" style="font-size: 24px; font-weight:300"><i class="fa-fw fa fa-tachometer"></i> Results <span style="font-size: 16px;">&gt; Ansible Results</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <a routerLink="/results-detail/{{this.resultId}}" routerLinkActive="active">View Detailed Result</a>
            </div>
        </div>
        <div class="row" style="margin-bottom:100px;">
            <div class="col-sm-12">
                <jnpr-ansible-result [playResult]="playResult"></jnpr-ansible-result>
            </div>
        </div>
</div>
