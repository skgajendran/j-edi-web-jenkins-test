<div class="content" style="padding-bottom:50px">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <div class="page-header">
                <h1 class="" style="font-size: 24px; font-weight:300"><i class="fa-fw fa fa-envelope-open"></i> Notifications <span style="font-size: 16px;">&gt; View Realtime Notifications</span></h1>
            </div>
        </div>
    </div>
    <div class="row show-scroll" *ngFor="let container of rabbitMessages">
        <div class="col-lg-12 col-xs-12">
            <span class="rabbit-routing-key-label">Message Routing Key:</span><span class="rabbit-routing-key">{{container.routingKey}}</span>
        </div>
        <div class="col-lg-12">
            <table class="table table-condensed">
                <tbody>
                    <tr [ngClass]="{
                        'success':rabbitMessage.severity === 'success',
                        'info':rabbitMessage.severity === 'info',
                        'message-warning':rabbitMessage.severity === 'warning',
                        'danger':rabbitMessage.severity === 'error'
                      }" *ngFor="let rabbitMessage of container.rabbitMessages">  
                      <td>{{rabbitMessage.message}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
  </div>
