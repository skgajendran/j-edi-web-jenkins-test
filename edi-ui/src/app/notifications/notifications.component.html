<div class="content" style="padding-bottom:50px">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <div class="page-header">
                <h1 class="" style="font-size: 24px; font-weight:300"><i class="fa-fw fa fa-envelope-open"></i> Notifications <span style="font-size: 16px;">&gt; View Realtime Notifications</span></h1>
            </div>
        </div>
    </div>
    <div class="row show-scroll">
        <div class="col-lg-12">
            <table class="table table-condensed">
                <tbody>
                    <tr [ngClass]="(rabbitMessage.severity=='info')?'info':'danger'" *ngFor="let rabbitMessage of rabbitMessages">
                        <td>{{rabbitMessage.message}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
  </div>
